<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-Angular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl" class="container mt-4 w-50 p-5">
        <h3 class="text-center bg-danger p-3 mb-0 text-light rounded">EMPRESA "MULTIPLAN"</h3>
        <hr>
        <div class="mb-4 row">
            <label class="col-sm-5 col-form-label">Ingresar los kilómetros recorridos:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="km">
            </div>
        </div>
        <hr>
            <p><b>• DISTANCIA:</b>  {{ km }} km</p>
            <p><b>• IMPORTE:</b>  S/. {{calcularImporte()}}</p>
            <p><b>• DESCUENTO DE:</b> S/. {{desc()}}</p>
            <p><b>• PAGO FINAL:</b> S/.  {{calcularImporte() - desc()}}</p>
        <hr>
    </div>

    <script src="./script.js"></script>
</body>
</html>
